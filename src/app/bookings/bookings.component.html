      <div *ngIf="!loadingBookings && bookings.length > 0" class="bookings-grid grid grid-cols-1 md:grid-cols-2 gap-6">
        <div *ngFor="let booking of bookings" class="booking-card bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-gray-200">
          <div class="booking-header p-5 bg-indigo-50 border-b border-indigo-100">
            <h4 class="text-xl font-semibold text-indigo-800">Booking ID: <span class="text-indigo-600">{{ booking.id }}</span></h4>
            <span class="text-sm font-medium px-3 py-1 rounded-full mt-2 inline-block"
                  [ngClass]="{
                    'status-pending': booking.status === 'Pending',
                    'status-confirmed': booking.status === 'Confirmed',
                    'status-completed': booking.status === 'Completed',
                    'status-cancelled': booking.status === 'Cancelled'
                  }">
              {{ booking.status | titlecase }}
            </span>
          </div>
          <div class="booking-details p-5 space-y-3">
            <p class="text-gray-700 flex items-center text-base"><i class="fas fa-calendar-alt text-indigo-500 mr-2"></i>
              <span class="font-semibold mr-1">Delivery Date:</span> {{ booking.deliveryDate }}
            </p>
            <p class="text-gray-700 flex items-center text-base"><i class="fas fa-dollar-sign text-green-500 mr-2"></i>
              <span class="font-semibold mr-1">Cost:</span> {{ booking.fixedCost | currency:'USD':'symbol':'1.2-2' }}
            </p>
            <div class="text-gray-700 flex items-start text-base">
              <i class="fas fa-file-alt text-indigo-500 mr-2 mt-1"></i>
              <div>
                <span class="font-semibold">Description:</span>
                <p class="text-gray-600 text-sm mt-1 leading-relaxed">{{ booking.description }}</p>
              </div>
            </div>
            <!-- No other fields displayed as per request -->
          </div>
        </div>
      </div>
    </div>
