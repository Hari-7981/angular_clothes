<div class="login-container" [style.background-image]="'url(/app_bg.jpg)'">
  <div class="login-box">
    <h2>Login to TailorApp</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Login As</label>
        <select id="role" formControlName="role" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
          <option value="" disabled>Select your role</option>
          <option value="user">User</option>
          <option value="tailor">Tailor</option>
          <option value="material">Material Supplier</option>
        </select>
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors['required']">Role is required</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading" *ngIf="!loading">
        Login
      </button>
      <button type="button" class="btn btn-primary" disabled *ngIf="loading">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Logging in...
      </button>

      <div class="text-center mt-3">
        <a routerLink="/register">Don't have an account? Register here</a>
      </div>
    </form>
  </div>
</div>
