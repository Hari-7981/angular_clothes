<div class="user-dashboard-layout">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Welcome, <span class="user-name">{{ userName }}</span>!</h1>
      <nav class="dashboard-nav">
        <a routerLink="tailors" routerLinkActive="active">Find Tailors</a>
        <a routerLink="material-suppliers" routerLinkActive="active">Browse Materials</a>
        <a routerLink="my-bookings" routerLinkActive="active">My Bookings</a>
      </nav>
      <button class="logout-button" (click)="logout()">Logout</button>
    </div>
  </header>

  <main class="dashboard-main-content">
    <router-outlet></router-outlet> </main>

  <footer class="dashboard-footer">
    <p>&copy; 2025 TailorApp. All rights reserved.</p>
  </footer>
</div>
